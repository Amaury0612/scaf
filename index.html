<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAF: 6th Generation Presentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --primary-dim: rgba(0, 242, 255, 0.1);
            --bg-dark: #020617;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --nav-height: 70px;
        }

        * { box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* AUCUN SCROLL GLOBAL */
        }

        .presentation-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background: var(--bg-dark);
        }

        /* HUD Overlay Fixé */
        .hud-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        .hud-corner {
            position: absolute; width: 25px; height: 25px;
            border: 2px solid var(--primary); opacity: 0.2;
        }
        .tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .br { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        /* --- ZONE DE CONTENU --- */
        #slide-container {
            flex: 1;
            padding: 3vh 5vw;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Bloque le dépassement vertical */
            background: radial-gradient(circle at center, #0f172a 0%, #000 100%);
            position: relative;
        }

        .slide-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .header-line {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--primary-dim);
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        .body-layout { 
            display: flex; 
            gap: 30px; 
            flex: 1; 
            min-height: 0; 
            align-items: center;
        }

        .text-part { flex: 1; display: flex; flex-direction: column; justify-content: center; height: 100%; }
        .visual-part { flex: 1.2; height: 100%; display: flex; align-items: center; justify-content: center; min-height: 0; }

        /* Images */
        .image-box {
            width: 100%; height: 100%;
            background: #000; border: 1px solid var(--primary-dim);
            border-radius: 4px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }

        /* Grille Slide 3 */
        .multi-img-grid {
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
            gap: 10px; width: 100%; height: 100%;
        }
        .grid-item { position: relative; border: 1px solid var(--primary-dim); overflow: hidden; background: #000; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; }
        .grid-label { 
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8);
            color: var(--primary); font-family: 'JetBrains Mono'; font-size: 10px; padding: 3px; text-align: center;
        }

        /* Slide 6 (Entreprises Seules) */
        .company-list {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; align-content: center;
        }
        .company-name-card {
            background: var(--primary-dim); border: 1px solid var(--primary);
            padding: 20px; text-align: center; border-radius: 4px;
            font-family: 'Orbitron'; font-size: 18px; color: var(--primary);
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* Typographie */
        h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(24px, 4.5vh, 55px); margin: 0; color: var(--primary); }
        h2 { font-family: 'Orbitron', sans-serif; font-size: clamp(14px, 2.2vh, 20px); margin: 0; opacity: 0.8; }
        h3 { font-family: 'Orbitron', sans-serif; font-size: clamp(18px, 2.8vh, 26px); margin: 0; color: #fff; }
        
        .mono { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--primary); letter-spacing: 1px; }
        
        .card { 
            background: rgba(255,255,255,0.03); padding: 10px 15px; border-left: 3px solid var(--primary); 
            margin-top: 10px;
        }
        .card h4 { font-size: 13px; color: var(--primary); margin: 0 0 2px 0; font-family: 'Orbitron'; }
        .card p { font-size: 12px; color: var(--text-dim); margin: 0; line-height: 1.3; }

        /* --- NAVIGATION --- */
        .nav-bar {
            height: var(--nav-height);
            padding: 0 40px;
            display: flex; justify-content: space-between; align-items: center;
            background: #000;
            border-top: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0; z-index: 20;
        }

        .btn-group { display: flex; gap: 15px; }
        .nav-btn {
            background: transparent; border: 1px solid var(--primary);
            color: var(--primary); padding: 8px 25px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 11px; border-radius: 2px;
            transition: 0.2s; text-transform: uppercase;
        }
        .nav-btn:hover:not(:disabled) { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary-dim); }
        .nav-btn:disabled { opacity: 0.1; cursor: not-allowed; }

        .progress-text { font-family: 'JetBrains Mono'; font-size: 14px; color: var(--text-dim); }

        .centered-slide { align-items: center; justify-content: center; text-align: center; flex: 1; display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <div class="presentation-wrapper">
        <div class="hud-overlay">
            <div class="hud-corner tl"></div><div class="hud-corner tr"></div>
            <div class="hud-corner bl"></div><div class="hud-corner br"></div>
        </div>

        <div id="slide-container"></div>

        <div class="nav-bar">
            <div class="progress-text" id="slide-index">01 / 09</div>
            <div class="btn-group">
                <button class="nav-btn" onclick="changeSlide(-1)" id="prevBtn">PREVIOUS</button>
                <button class="nav-btn" onclick="changeSlide(1)" id="nextBtn">NEXT</button>
            </div>
            <div class="mono" style="opacity: 0.4;">SCAF HUD INTERFACE</div>
        </div>
    </div>

    <script>
        const presentationData = [
            {
                type: "cover",
                badge: "[ PROGRAM STATUS: OPERATIONAL ]",
                title: "Future Support",
                subtitle: "6th Generation Fighter Development",
                status: "OBJECTIVE: PROJECT SCAF",
                image: "https://www.leparisien.fr/resizer/SOlIBNQaL28LGtFkoXoGDp6HENY=/arc-anglerfish-eu-central-1-prod-leparisien/public/RTQX25NP4JEO5EGMO34MPKTAXA.jpg"
            },
            {
                type: "summary",
                header: "// 01. SUMMARY",
                title: "Outline",
                grid: [
                    { h: "01. History", p: "Gen 4 & 5 Recap." },
                    { h: "02. 6th Gen", p: "Improvements." },
                    { h: "03. Alliance", p: "EU cooperation." },
                    { h: "04. Actors", p: "Industry leaders." },
                    { h: "05. Components", p: "System of systems." },
                    { h: "06. Stakes", p: "Strategic friction." }
                ]
            },
            {
                type: "multi",
                header: "// 02. PREVIOUS GENERATIONS",
                title: "Evolution",
                cards: [
                    { h: "Gen 4", p: "Rafale / Typhoon" },
                    { h: "Gen 5", p: "F-35 / Su-57" }
                ],
                images: [
                    "https://upload.wikimedia.org/wikipedia/commons/6/64/Rafale_-_RIAT_2009_%283751416421%29.jpg",
                    "https://upload.wikimedia.org/wikipedia/commons/3/3c/RAF_Eurofighter_EF-2000_Typhoon_F2_Lofting-1.jpg",
                    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9m7TK6ZOWXQZtBidGgOzHyf-ij8UvXZgOHQ&s",
                    "https://www.twz.com/wp-content/uploads/2025/11/su-57-updates-dubai-airshow.jpg?w=1200"
                ],
                imageLabels: ["Rafale", "Typhoon", "F-35", "Su-57"]
            },
            {
                type: "standard",
                header: "// 03. 6TH GENERATION",
                title: "Key Definition",
                cards: [
                    { h: "AI Assistance", p: "Real-time pilot support." },
                    { h: "Drones", p: "Remote carriers wingmen." },
                    { h: "Stealth", p: "Total discretion." },
                    { h: "Information", p: "Battle cloud network." }
                ],
                image: "https://www.toolshero.com/wp-content/uploads/2023/01/artificial-intelligence-ai-toolshero.jpg"
            },
            {
                type: "standard",
                header: "// 04. THE ALLIANCE",
                title: "Strategic Link",
                cards: [
                    { h: "France", p: "Strategic leadership." },
                    { h: "Germany", p: "Propulsion/Systems." },
                    { h: "Spain", p: "Sensors/Networking." }
                ],
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQU4pPWj0h_1aiEv_ISe3Gzd_T34PZ4awmwag&s"
            },
            {
                type: "companies",
                header: "// 05. INDUSTRIAL ACTORS",
                title: "Main Partners",
                names: ["Airbus", "Dassault Aviation", "Safran", "Thales", "Indra", "MBDA"]
            },
            {
                type: "standard",
                header: "// 06. ECOSYSTEM",
                title: "System of Systems",
                cards: [
                    { h: "Fighter", p: "NGF Platform." },
                    { h: "Carriers", p: "Drones." },
                    { h: "Cloud", p: "Data link." }
                ],
                image: "https://www.nae.fr/wp-content/uploads/2024/06/001511955_896x598_c.jpg"
            },
            {
                type: "standard",
                header: "// 07. CHALLENGES",
                title: "Friction",
                cards: [
                    { h: "Workshare", p: "Tasks balance." },
                    { h: "Intellectual Property", p: "Tech secrets." }
                ],
                image: "https://www.boursorama.com/static/i/content/images/6/0/1/601b367e67db7cafddb469fd469333cf-760x507.jpg"
            },
            {
                type: "cover",
                badge: "[ END OF MISSION ]",
                title: "QUESTIONS?",
                subtitle: "Mission Debriefing",
                status: "READY FOR DISCUSSION",
                image: ""
            }
        ];

        let currentIndex = 0;

        function renderSlide() {
            const data = presentationData[currentIndex];
            const container = document.getElementById('slide-container');
            let html = '';

            if (data.type === "cover") {
                html = `
                    <div class="centered-slide">
                        <div class="mono">${data.badge}</div>
                        <h1>${data.title}</h1>
                        <h2>${data.subtitle}</h2>
                        <div class="mono" style="margin-top: 10px; border: 1px solid var(--primary); padding: 5px 20px;">>> ${data.status}</div>
                        ${data.image ? `
                        <div class="visual-part" style="width: 50%; height: 40%; margin-top: 20px;">
                            <div class="image-box"><img src="${data.image}"></div>
                        </div>` : ''}
                    </div>
                `;
            } else if (data.type === "summary") {
                html = `
                    <div class="slide-content">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <h3>${data.title}</h3>
                        <div class="company-list" style="flex: 1; align-content: center;">
                            ${data.grid.map(c => `
                                <div class="card"><h4>${c.h}</h4><p>${c.p}</p></div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (data.type === "standard") {
                html = `
                    <div class="slide-content">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <div class="body-layout">
                            <div class="text-part">
                                <h3>${data.title}</h3>
                                ${data.cards.map(c => `<div class="card"><h4>${c.h}</h4><p>${c.p}</p></div>`).join('')}
                            </div>
                            <div class="visual-part"><div class="image-box"><img src="${data.image}"></div></div>
                        </div>
                    </div>
                `;
            } else if (data.type === "multi") {
                html = `
                    <div class="slide-content">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <div class="body-layout">
                            <div class="text-part">
                                <h3>${data.title}</h3>
                                ${data.cards.map(c => `<div class="card"><h4>${c.h}</h4><p>${c.p}</p></div>`).join('')}
                            </div>
                            <div class="visual-part">
                                <div class="multi-img-grid">
                                    ${data.images.map((img, idx) => `
                                        <div class="grid-item"><img src="${img}"><div class="grid-label">${data.imageLabels[idx]}</div></div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (data.type === "companies") {
                html = `
                    <div class="slide-content">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <h3 style="text-align: center; margin-bottom: 20px;">${data.title}</h3>
                        <div class="company-list" style="flex: 1;">
                            ${data.names.map(name => `<div class="company-name-card">${name}</div>`).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            document.getElementById('slide-index').innerText = `${String(currentIndex + 1).padStart(2, '0')} / ${String(presentationData.length).padStart(2, '0')}`;
            document.getElementById('prevBtn').disabled = (currentIndex === 0);
            document.getElementById('nextBtn').disabled = (currentIndex === presentationData.length - 1);
        }

        function changeSlide(dir) {
            const next = currentIndex + dir;
            if (next >= 0 && next < presentationData.length) {
                currentIndex = next;
                renderSlide();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === " ") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
        });

        window.onload = renderSlide;
    </script>
</body>
</html>
