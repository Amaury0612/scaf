<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAF: 6th Generation Presentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --primary-dim: rgba(0, 242, 255, 0.1);
            --bg-dark: #020617;
            --bg-card: #0f172a;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #f43f5e;
        }

        * { box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .presentation-wrapper {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
        }

        /* HUD Overlays */
        .hud-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        .hud-corner {
            position: absolute; width: 35px; height: 35px;
            border: 2px solid var(--primary); opacity: 0.2;
        }
        .tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        .scanline {
            width: 100%; height: 2px; background: rgba(0, 242, 255, 0.03);
            position: absolute; animation: scan 8s linear infinite; z-index: 11;
        }
        @keyframes scan { from { top: 0; } to { top: 100%; } }

        /* --- CONTENT AREA --- */
        #slide-container {
            flex: 1;
            padding: 5vh 8vw;
            position: relative;
            overflow: hidden;
        }

        .slide-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.4s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(1.02); }
            to { opacity: 1; transform: scale(1); }
        }

        .header-line {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px dashed var(--primary-dim);
            padding-bottom: 15px; margin-bottom: 25px;
        }

        .body-layout { display: flex; gap: 4vw; flex: 1; align-items: center; }
        .text-part { flex: 1; }
        .visual-part { flex: 1; height: 60vh; position: relative; }

        /* Image Display */
        .image-box {
            width: 100%; height: 100%;
            background: #0f172a; border: 1px solid var(--primary-dim);
            border-radius: 4px; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }
        .img-placeholder { 
            position: absolute; font-family: 'JetBrains Mono'; color: var(--primary); 
            text-align: center; font-size: 11px; padding: 30px; text-transform: uppercase;
            background: rgba(0, 242, 255, 0.05); width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }

        /* Typography */
        h1, h2, h3 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; margin: 0; }
        .mono { font-family: 'JetBrains Mono', monospace; font-size: 14px; color: var(--primary); letter-spacing: 2px; }
        
        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .card { 
            background: rgba(255,255,255,0.03); padding: 15px; border-left: 3px solid var(--primary); 
            border-radius: 2px;
        }
        .card h4 { font-size: 15px; color: var(--primary); margin: 0 0 5px 0; font-family: 'Orbitron'; }
        .card p { font-size: 14px; color: var(--text-dim); margin: 0; line-height: 1.4; }

        /* Multi Image Grid for Slide 3 */
        .multi-img-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            width: 100%;
            height: 100%;
        }

        /* Company Grid for Slide 6 */
        .company-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            height: 100%;
        }
        .company-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--primary-dim);
            padding: 15px;
            text-align: center;
        }
        .company-item .img-wrapper {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .company-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* --- CONTROLS --- */
        .nav-bar {
            padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.5);
            border-top: 1px solid rgba(255,255,255,0.05);
            z-index: 100;
        }

        .btn-group { display: flex; gap: 15px; position: absolute; left: 50%; transform: translateX(-50%); }
        .btn {
            background: var(--primary-dim); border: 1px solid var(--primary);
            color: var(--primary); padding: 12px 30px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 14px; border-radius: 4px;
            transition: all 0.2s;
        }
        .btn:hover:not(:disabled) { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }
        .btn:disabled { opacity: 0.1; cursor: not-allowed; }

        .progress-text { font-family: 'JetBrains Mono'; font-size: 16px; color: var(--text-dim); }

        .cover-layout { text-align: center; justify-content: center; align-items: center; flex: 1; display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <div class="presentation-wrapper">
        <div class="hud-overlay">
            <div class="hud-corner tl"></div><div class="hud-corner tr"></div>
            <div class="hud-corner bl"></div><div class="hud-corner br"></div>
            <div class="scanline"></div>
        </div>

        <div id="slide-container"></div>

        <div class="nav-bar">
            <div class="progress-text" id="slide-index">01 / 09</div>
            <div class="btn-group">
                <button class="btn" onclick="changeSlide(-1)" id="prevBtn">PREVIOUS</button>
                <button class="btn" onclick="changeSlide(1)" id="nextBtn">NEXT</button>
            </div>
        </div>
    </div>

    <script>
        /** * ==========================================
         * CONTENU MODIFIABLE (DATA)
         * ========================================== */
        const presentationData = [
            {
                type: "cover",
                badge: "[ SCAF PROGRAM: 2045 ]",
                title: "Future Support",
                subtitle: "6th Generation Fighter Development",
                status: "OBJECTIVE: PROJECT SCAF",
                image: "Slide1.jpg",
                imageLabel: "SLIDE 1: SCAF CONCEPT"
            },
            {
                type: "grid",
                header: "// 01. SUMMARY",
                title: "Summary",
                grid: [
                    { h: "01. Previous Generations", p: "Recap of Gen 4 and Gen 5." },
                    { h: "02. 6th Generation", p: "Technological improvements and FCAS capabilities." },
                    { h: "03. SCAF Project", p: "The European tri-national alliance." },
                    { h: "04. The Actors", p: "Industrial partners: Airbus, Dassault, etc." },
                    { h: "05. Components", p: "NGF, Remote Carriers & Combat Cloud." },
                    { h: "06. Stakes", p: "Strategic interests and current roadblocks." }
                ]
            },
            {
                type: "standard_multi",
                header: "// 02. EVOLUTIONARY STEPS",
                title: "Previous Generations",
                desc: "Comparing the technology of Gen 4 and Gen 5 aircraft.",
                cards: [
                    { h: "Generation 4", p: "Rafale & Typhoon: Multi-role supremacy." },
                    { h: "Generation 5", p: "F-35 & Su-57: Stealth and data fusion." }
                ],
                images: ["rafale.jpg", "typhoon.jpg", "f35.jpg", "su57.jpg"],
                imageLabels: ["Gen 4: Rafale", "Gen 4: Typhoon", "Gen 5: F-35", "Gen 5: Su-57"]
            },
            {
                type: "standard",
                header: "// 03. 6TH GENERATION DEFINITION",
                title: "Sixth Generation",
                desc: "Improvements over previous generations.",
                cards: [
                    { h: "Artificial Intelligence", p: "Real-time decision support for the pilot." },
                    { h: "Remote Carriers", p: "Collaborative drones for escort and strike." },
                    { h: "Stealth", p: "Advanced discretion in contested airspace." },
                    { h: "Information Superiority", p: "Powerful sensors and combat cloud networking." }
                ],
                image: "droneslide7.jpg",
                imageLabel: "6TH GEN: THE SYSTEM OF SYSTEMS"
            },
            {
                type: "standard",
                header: "// 04. THE SCAF ALLIANCE",
                title: "A Tri-National Project",
                desc: "FCAS: Future Combat Air System.",
                cards: [
                    { h: "France", p: "Dassault Aviation leading the fighter design." },
                    { h: "Germany", p: "Airbus leading the systems integration." },
                    { h: "Spain", p: "Indra leading the sensor technology." }
                ],
                image: "satelliteslide4.jpg",
                imageLabel: "EUROPEAN COOPERATION"
            },
            {
                type: "company_grid",
                header: "// 05. INDUSTRIAL ACTORS",
                title: "Who builds what?",
                companies: [
                    { n: "Airbus", img: "Airbusslide6.webp" },
                    { n: "Dassault Aviation", img: "dassaultslide6.jpg" },
                    { n: "Safran", img: "safranslide6.jpg" },
                    { n: "Thales", img: "thalesslide6.jpg" },
                    { n: "Indra", img: "indragroupslide5.webp" },
                    { n: "MBDA", img: "MBDAslide6.jpg" }
                ]
            },
            {
                type: "standard",
                header: "// 06. ECOSYSTEM",
                title: "Components of SCAF",
                desc: "Interconnected combat environment.",
                cards: [
                    { h: "NGF (Core)", p: "Next Generation Fighter jet." },
                    { h: "Remote Carriers", p: "Autonomous escort drones." },
                    { h: "Combat Cloud", p: "Tactical data network." },
                    { h: "Satellites", p: "Space-based surveillance." }
                ],
                image: "droneslide7.jpg",
                imageLabel: "THE SCAF ECOSYSTEM"
            },
            {
                type: "alert",
                header: "// 07. STRATEGIC CHALLENGES",
                title: "Strategic Challenges",
                desc: "Political and industrial friction slowing the progress.",
                cards: [
                    { h: "Workshare", p: "Leadership disputes between partners." },
                    { h: "Budget", p: "High development costs and priorities." },
                    { h: "Technology", p: "Sharing critical defense secrets." }
                ],
                image: "macronscafslide8.jpg",
                imageLabel: "POLITICAL TENSIONS"
            },
            {
                type: "cover",
                badge: "[ DEBRIEFING COMPLETED ]",
                title: "QUESTIONS?",
                subtitle: "The 6th Generation: Thinking Faster.",
                status: "END OF PRESENTATION",
                image: "",
                imageLabel: ""
            }
        ];

        /** NAVIGATION LOGIC **/
        let currentIndex = 0;

        function renderSlide() {
            const data = presentationData[currentIndex];
            const container = document.getElementById('slide-container');
            let html = '';

            if (data.type === "cover") {
                html = `
                    <div class="slide-content cover-layout">
                        <div class="mono">${data.badge}</div>
                        <h1 style="font-size: 80px; color: var(--primary);">${data.title}</h1>
                        <h2 style="font-size: 26px; margin-top: 10px; opacity: 0.8;">${data.subtitle}</h2>
                        <div class="mono" style="margin-top: 50px; border: 1px solid var(--primary); padding: 5px 20px;">>> ${data.status}</div>
                        ${data.image ? `
                        <div class="visual-part" style="width: 60vw; height: 50vh; margin-top: 40px;">
                            <div class="image-box">
                                <img src="${data.image}" alt="img" onerror="this.nextElementSibling.style.display='flex';this.style.display='none'">
                                <div class="img-placeholder" style="display:none;">${data.imageLabel}</div>
                            </div>
                        </div>` : ''}
                    </div>
                `;
            } else if (data.type === "standard" || data.type === "alert") {
                const colorAttr = data.type === "alert" ? 'style="color:var(--accent)"' : '';
                html = `
                    <div class="slide-content">
                        <div class="header-line">
                            <div class="mono" ${colorAttr}>${data.header}</div>
                        </div>
                        <div class="body-layout">
                            <div class="text-part">
                                <h3 ${colorAttr}>${data.title}</h3>
                                <p style="color: var(--text-dim); font-size: 16px; margin-bottom: 25px;">${data.desc}</p>
                                <div class="card-grid">
                                    ${data.cards.map(c => `
                                        <div class="card" ${data.type === 'alert' ? 'style="border-color:var(--accent)"' : ''}>
                                            <h4>${c.h}</h4>
                                            <p>${c.p}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            <div class="visual-part">
                                <div class="image-box" ${data.type === 'alert' ? 'style="border-color:var(--accent)"' : ''}>
                                    <img src="${data.image}" alt="img" onerror="this.nextElementSibling.style.display='flex';this.style.display='none'">
                                    <div class="img-placeholder" style="display:none;">${data.imageLabel}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (data.type === "standard_multi") {
                html = `
                    <div class="slide-content">
                        <div class="header-line">
                            <div class="mono">${data.header}</div>
                        </div>
                        <div class="body-layout">
                            <div class="text-part">
                                <h3>${data.title}</h3>
                                <p style="color: var(--text-dim); font-size: 16px; margin-bottom: 25px;">${data.desc}</p>
                                <div class="card-grid">
                                    ${data.cards.map(c => `
                                        <div class="card">
                                            <h4>${c.h}</h4>
                                            <p>${c.p}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            <div class="visual-part">
                                <div class="multi-img-grid">
                                    ${data.images.map((img, idx) => `
                                        <div class="image-box">
                                            <img src="${img}" alt="img" onerror="this.nextElementSibling.style.display='flex';this.style.display='none'">
                                            <div class="img-placeholder" style="display:none;">${data.imageLabels[idx]}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (data.type === "company_grid") {
                html = `
                    <div class="slide-content">
                        <div class="header-line">
                            <div class="mono">${data.header}</div>
                        </div>
                        <h3>${data.title}</h3>
                        <div class="company-grid" style="margin-top: 30px;">
                            ${data.companies.map(c => `
                                <div class="company-item">
                                    <div class="img-wrapper">
                                        <img src="${c.img}" alt="${c.n}" onerror="this.nextElementSibling.style.display='block';this.style.display='none'">
                                        <div class="img-placeholder" style="display:none;">${c.n}</div>
                                    </div>
                                    <div class="mono" style="margin-top:10px; font-size:12px;">${c.n}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (data.type === "grid") {
                html = `
                    <div class="slide-content">
                        <div class="header-line">
                            <div class="mono">${data.header}</div>
                        </div>
                        <div class="text-side">
                            <h3>${data.title}</h3>
                            <div class="card-grid" style="grid-template-columns: repeat(3, 1fr); margin-top: 40px; gap: 20px;">
                                ${data.grid.map(c => `
                                    <div class="card">
                                        <h4>${c.h}</h4>
                                        <p>${c.p}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            document.getElementById('slide-index').innerText = `${String(currentIndex + 1).padStart(2, '0')} / ${String(presentationData.length).padStart(2, '0')}`;
            document.getElementById('prevBtn').disabled = (currentIndex === 0);
            document.getElementById('nextBtn').disabled = (currentIndex === presentationData.length - 1);
        }

        function changeSlide(dir) {
            currentIndex += dir;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= presentationData.length) currentIndex = presentationData.length - 1;
            renderSlide();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === " ") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
        });

        renderSlide();
    </script>
</body>
</html>
