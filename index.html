<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAF: 6th Generation Presentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --primary-dim: rgba(0, 242, 255, 0.1);
            --bg-dark: #020617;
            --bg-card: #0f172a;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #f43f5e;
        }

        * { box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .presentation-wrapper {
            width: 1280px;
            height: 720px;
            position: relative;
            background: var(--bg-dark);
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
        }

        /* HUD Overlays */
        .hud-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        .hud-corner {
            position: absolute; width: 35px; height: 35px;
            border: 2px solid var(--primary); opacity: 0.2;
        }
        .tl { top: 15px; left: 15px; border-right: none; border-bottom: none; }
        .tr { top: 15px; right: 15px; border-left: none; border-bottom: none; }
        .bl { bottom: 15px; left: 15px; border-right: none; border-top: none; }
        .br { bottom: 15px; right: 15px; border-left: none; border-top: none; }

        .scanline {
            width: 100%; height: 2px; background: rgba(0, 242, 255, 0.03);
            position: absolute; animation: scan 8s linear infinite; z-index: 11;
        }
        @keyframes scan { from { top: 0; } to { top: 100%; } }

        /* --- CONTENT AREA --- */
        #slide-container {
            flex: 1;
            padding: 40px 60px;
            position: relative;
            overflow: hidden;
        }

        .slide-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.4s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .header-line {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px dashed var(--primary-dim);
            padding-bottom: 15px; margin-bottom: 25px;
        }

        .body-layout { display: flex; gap: 40px; flex: 1; align-items: center; }
        .text-part { flex: 1.2; }
        .visual-part { flex: 0.8; height: 400px; position: relative; }

        /* Image Display */
        .image-box {
            width: 100%; height: 100%;
            background: #0f172a; border: 1px solid var(--primary-dim);
            border-radius: 4px; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }
        .img-placeholder { 
            position: absolute; font-family: 'JetBrains Mono'; color: var(--primary); 
            text-align: center; font-size: 11px; padding: 30px; text-transform: uppercase;
            background: rgba(0, 242, 255, 0.05); width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }

        /* Typography */
        h1, h2, h3 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; margin: 0; }
        .mono { font-family: 'JetBrains Mono', monospace; font-size: 13px; color: var(--primary); letter-spacing: 2px; }
        
        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .card { 
            background: rgba(255,255,255,0.03); padding: 15px; border-left: 3px solid var(--primary); 
            border-radius: 2px;
        }
        .card h4 { font-size: 14px; color: var(--primary); margin: 0 0 5px 0; font-family: 'Orbitron'; }
        .card p { font-size: 13px; color: var(--text-dim); margin: 0; line-height: 1.4; }

        /* --- CONTROLS --- */
        .nav-bar {
            padding: 15px 40px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.5);
            border-top: 1px solid rgba(255,255,255,0.05);
            z-index: 100;
        }

        .btn-group { display: flex; gap: 10px; }
        .btn {
            background: var(--primary-dim); border: 1px solid var(--primary);
            color: var(--primary); padding: 10px 25px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 12px; border-radius: 4px;
            transition: all 0.2s;
        }
        .btn:hover:not(:disabled) { background: var(--primary); color: #000; transform: translateY(-2px); }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; }
        .btn-save { background: var(--accent); border-color: var(--accent); color: white; margin-left: 20px;}

        .progress-text { font-family: 'JetBrains Mono'; font-size: 14px; color: var(--text-dim); }

        .cover-layout { text-align: center; justify-content: center; align-items: center; flex: 1; display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <div class="presentation-wrapper">
        <div class="hud-overlay">
            <div class="hud-corner tl"></div><div class="hud-corner tr"></div>
            <div class="hud-corner bl"></div><div class="hud-corner br"></div>
            <div class="scanline"></div>
        </div>

        <div id="slide-container"></div>

        <div class="nav-bar">
            <div class="progress-text" id="slide-index">01 / 09</div>
            <div class="btn-group">
                <button class="btn" onclick="changeSlide(-1)" id="prevBtn">PREVIOUS</button>
                <button class="btn" onclick="changeSlide(1)" id="nextBtn">NEXT</button>
                <button class="btn btn-save" onclick="downloadFile()">EXPORT HTML</button>
            </div>
        </div>
    </div>

    <script>
        /** * ==========================================
         * CONTENU MODIFIABLE (DATA)
         * ========================================== */
        const presentationData = [
            {
                type: "cover",
                badge: "[ SCAF PROGRAM: 2045 ]",
                title: "Future Air Power",
                subtitle: "6th Generation Fighter Development",
                status: "OBJECTIVE: STRATEGIC SOVEREIGNTY",
                image: "https://www.dassault-aviation.com/wp-content/uploads/2019/06/scaf-ngf.jpg",
                imageLabel: "IMAGE 1: SCAF / NGF CONCEPT"
            },
            {
                type: "grid",
                header: "// 01. PRESENTATION OUTLINE",
                title: "Mission Plan",
                grid: [
                    { h: "01. History", p: "Technological generations recap." },
                    { h: "02. 6th Gen Specs", p: "The pillars of future combat." },
                    { h: "03. SCAF Project", p: "European tri-national alliance." },
                    { h: "04. Pillars", p: "Industrial workshare & leadership." },
                    { h: "05. Components", p: "NGF, Carriers & Combat Cloud." },
                    { h: "06. Stakes", p: "Strategic stakes and current roadblocks." }
                ]
            },
            {
                type: "standard",
                header: "// 02. EVOLUTIONARY STEPS",
                title: "Fighter Generations",
                desc: "Moving from mechanical platforms to digital ecosystems.",
                cards: [
                    { h: "Gen 4 (Rafale)", p: "Fly-by-wire & Digital avionics." },
                    { h: "Gen 5 (F-35)", p: "Stealth & Sensor fusion." },
                    { h: "Gen 6 (SCAF)", p: "Collaborative & AI-driven." },
                    { h: "Requirement", p: "Superiority in contested airspace." }
                ],
                image: "https://images.unsplash.com/photo-1527482845942-763428801d93?auto=format&fit=crop&q=80&w=600",
                imageLabel: "IMAGE 2: PREVIOUS GENERATIONS"
            },
            {
                type: "standard",
                header: "// 03. DEFINING 6TH GEN",
                title: "Beyond the Airframe",
                desc: "Connectivity is the most lethal weapon of the 2040s.",
                cards: [
                    { h: "Stealth 2.0", p: "Broadband low-observability." },
                    { h: "AI Assistance", p: "Reducing pilot cognitive load." },
                    { h: "Cloud Combat", p: "Hyper-connectivity via satellites." },
                    { h: "Loyal Wingmen", p: "Commanding autonomous swarms." }
                ],
                image: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=600",
                imageLabel: "IMAGE 3: COGNITIVE COCKPIT"
            },
            {
                type: "standard",
                header: "// 04. THE SCAF ALLIANCE",
                title: "A Tri-National Project",
                desc: "A joint effort to guarantee European military independence.",
                cards: [
                    { h: "France", p: "Lead for the NGF (Dassault)." },
                    { h: "Germany", p: "Lead for the Cloud (Airbus)." },
                    { h: "Spain", p: "Lead for Sensors (Indra)." },
                    { h: "Interests", p: "Cost sharing & common standards." }
                ],
                image: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=600",
                imageLabel: "IMAGE 4: EUROPEAN PARTNERSHIP"
            },
            {
                type: "grid",
                header: "// 05. INDUSTRIAL PILLARS",
                title: "Industrial Workshare",
                grid: [
                    { h: "Dassault Aviation", p: "Airframe and flight system." },
                    { h: "Airbus Defense", p: "Combat Cloud & Remote Carriers." },
                    { h: "Safran / MTU", p: "Next-gen engine propulsion." },
                    { h: "Thales", p: "Radars and electronic warfare." },
                    { h: "Indra", p: "Sensors & networking tech." },
                    { h: "MBDA", p: "New weapon system integration." }
                ]
            },
            {
                type: "standard",
                header: "// 06. SYSTEM OF SYSTEMS",
                title: "Combat Ecosystem",
                desc: "The SCAF is a digital link between different platforms.",
                cards: [
                    { h: "NGF (Core)", p: "The next-gen piloted fighter." },
                    { h: "Remote Carriers", p: "Drones for scouting & attack." },
                    { h: "Connected Cloud", p: "The tactical data link." },
                    { h: "Global Grid", p: "Satellites & AWACS integration." }
                ],
                image: "https://images.unsplash.com/photo-1508614589041-895b88991e3e?auto=format&fit=crop&q=80&w=600",
                imageLabel: "IMAGE 5: REMOTE CARRIERS"
            },
            {
                type: "alert",
                header: "// 07. CHALLENGES",
                title: "Political Friction",
                desc: "National interests sometimes clash with international cooperation.",
                cards: [
                    { h: "Workshare", p: "Who gets the most complex tasks?" },
                    { h: "Proprietary Tech", p: "Reluctance to share stealth secrets." },
                    { h: "Budget", p: "Maintaining long-term financing." },
                    { h: "Schedules", p: "Synchronizing 3 defense ministries." }
                ],
                image: "https://images.unsplash.com/photo-1454165833767-027ffea9e77b?auto=format&fit=crop&q=80&w=600",
                imageLabel: "IMAGE 6: POLITICAL NEGOTIATION"
            },
            {
                type: "cover",
                badge: "[ DEBRIEFING COMPLETED ]",
                title: "QUESTIONS?",
                subtitle: "The 6th Generation: Thinking Faster.",
                status: "END OF PRESENTATION",
                image: "",
                imageLabel: ""
            }
        ];

        /** NAVIGATION LOGIC **/
        let currentIndex = 0;

        function renderSlide() {
            const data = presentationData[currentIndex];
            const container = document.getElementById('slide-container');
            let html = '';

            if (data.type === "cover") {
                html = `
                    <div class="slide-content cover-layout">
                        <div class="mono">${data.badge}</div>
                        <h1 style="font-size: 80px; color: var(--primary);">${data.title}</h1>
                        <h2 style="font-size: 26px; margin-top: 10px; opacity: 0.8;">${data.subtitle}</h2>
                        <div class="mono" style="margin-top: 50px; border: 1px solid var(--primary); padding: 5px 20px;">>> ${data.status}</div>
                        ${data.image ? `
                        <div class="visual-part" style="width: 650px; height: 300px; margin-top: 40px;">
                            <div class="image-box">
                                <img src="${data.image}" alt="img" onerror="this.nextElementSibling.style.display='flex';this.style.display='none'">
                                <div class="img-placeholder" style="display:none;">${data.imageLabel}</div>
                            </div>
                        </div>` : ''}
                    </div>
                `;
            } else if (data.type === "standard" || data.type === "alert") {
                const colorAttr = data.type === "alert" ? 'style="color:var(--accent)"' : '';
                html = `
                    <div class="slide-content">
                        <div class="header-line">
                            <div class="mono" ${colorAttr}>${data.header}</div>
                        </div>
                        <div class="body-layout">
                            <div class="text-part">
                                <h3 ${colorAttr}>${data.title}</h3>
                                <p style="color: var(--text-dim); font-size: 15px; margin-bottom: 25px;">${data.desc}</p>
                                <div class="card-grid">
                                    ${data.cards.map(c => `
                                        <div class="card" ${data.type === 'alert' ? 'style="border-color:var(--accent)"' : ''}>
                                            <h4>${c.h}</h4>
                                            <p>${c.p}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            <div class="visual-part">
                                <div class="image-box" ${data.type === 'alert' ? 'style="border-color:var(--accent)"' : ''}>
                                    <img src="${data.image}" alt="img" onerror="this.nextElementSibling.style.display='flex';this.style.display='none'">
                                    <div class="img-placeholder" style="display:none;">${data.imageLabel}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (data.type === "grid") {
                html = `
                    <div class="slide-content">
                        <div class="header-line">
                            <div class="mono">${data.header}</div>
                        </div>
                        <div class="text-side">
                            <h3>${data.title}</h3>
                            <div class="card-grid" style="grid-template-columns: repeat(3, 1fr); margin-top: 40px; gap: 20px;">
                                ${data.grid.map(c => `
                                    <div class="card">
                                        <h4>${c.h}</h4>
                                        <p>${c.p}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            document.getElementById('slide-index').innerText = `${String(currentIndex + 1).padStart(2, '0')} / ${String(presentationData.length).padStart(2, '0')}`;
            document.getElementById('prevBtn').disabled = (currentIndex === 0);
            document.getElementById('nextBtn').disabled = (currentIndex === presentationData.length - 1);
        }

        function changeSlide(dir) {
            currentIndex += dir;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= presentationData.length) currentIndex = presentationData.length - 1;
            renderSlide();
        }

        function downloadFile() {
            const clone = document.documentElement.cloneNode(true);
            const blob = new Blob([clone.outerHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'index.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === " ") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
        });

        renderSlide();
    </script>
</body>
</html>
