<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Neo-Classic | GitHub Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #f43f5e;
            --bg-dark: #020617;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-layout {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        #game-container {
            position: relative;
            border: 4px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            background: var(--bg-dark);
            border-radius: 8px;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 200px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--neon-pink);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--neon-blue);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .ui-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            width: 100%;
            z-index: 10;
        }

        .msg-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid var(--neon-pink);
            border-radius: 10px;
            display: none;
        }

        .active { display: block; }

        h1 { font-size: 24px; margin-bottom: 10px; color: var(--neon-pink); }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .controls-hint {
            margin-top: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--neon-blue);
            text-align: center;
        }
    </style>
</head>

                    <p style="font-size: 14px;">[Q] GAUCHE | [D] DROITE</p>
                    <p style="font-size: 14px;">[Z] PIVOTER | [S] DESCENDRE</p>
                    <p class="blink" style="margin-top: 20px; color: var(--neon-blue);">[ESPACE] POUR JOUER</p>
                </div>
                <div class="msg-box" id="gameOverScreen">
                    <h1>GAME OVER</h1>
                    <p id="finalScoreDisplay">Score: 0</p>
                    <p class="blink" style="margin-top: 20px; color: var(--neon-blue);">[ESPACE] REJOUER</p>
                </div>
            </div>
        </div>

        <div class="side-panel">

                S : Bas<br>
                D : Droite
            </div>
        </div>
    </div>
