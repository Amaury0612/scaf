<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAF: 6th Generation Presentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --primary-dim: rgba(0, 242, 255, 0.15);
            --bg-dark: #020617;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --nav-height: 60px;
        }

        * { box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
        }

        .presentation-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background: var(--bg-dark);
            position: relative;
        }

        /* HUD STATIC */
        .hud-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
        }
        .hud-corner {
            position: absolute; width: 25px; height: 25px;
            border: 2px solid var(--primary); opacity: 0.2;
        }
        .tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .br { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        /* --- CONTENT AREA --- */
        #slide-container {
            flex: 1;
            padding: 2vh 4vw;
            display: flex;
            flex-direction: column;
            min-height: 0;
            background: radial-gradient(circle at center, #0f172a 0%, #000 100%);
            position: relative;
            overflow: hidden;
        }

        /* --- ANIMATIONS DE TEXTE (CONVERGENCE) --- */
        .slide-content { display: flex; flex-direction: column; height: 100%; width: 100%; gap: 10px; }
        
        .anim-from-left { animation: flyInLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .anim-from-right { animation: flyInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .anim-from-bottom { animation: flyInBottom 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .anim-zoom-in { animation: zoomInReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes flyInLeft { 0% { opacity: 0; transform: translateX(-150px); filter: blur(10px); } 100% { opacity: 1; transform: translateX(0); filter: blur(0); } }
        @keyframes flyInRight { 0% { opacity: 0; transform: translateX(150px); filter: blur(10px); } 100% { opacity: 1; transform: translateX(0); filter: blur(0); } }
        @keyframes flyInBottom { 0% { opacity: 0; transform: translateY(100px); filter: blur(10px); } 100% { opacity: 1; transform: translateY(0); filter: blur(0); } }
        @keyframes zoomInReveal { 0% { opacity: 0; transform: scale(0.8); filter: blur(10px); } 100% { opacity: 1; transform: scale(1); filter: blur(0); } }

        /* --- ANIMATIONS D'IMAGES (SCAN & MATERIALIZATION) --- */
        .image-box { position: relative; overflow: hidden; background: #000; border: 1px solid var(--primary-dim); border-radius: 4px; }
        .image-box img { 
            width: 100%; height: 100%; object-fit: cover; 
            opacity: 0; 
            animation: imageAppear 0.1s linear 0.6s forwards, kenBurns 20s infinite alternate;
        }
        .image-box .scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--primary); box-shadow: 0 0 15px var(--primary);
            z-index: 10; opacity: 0;
            animation: scanLineAction 1s ease-in-out forwards;
        }

        @keyframes scanLineAction { 0% { top: 0; opacity: 1; } 100% { top: 100%; opacity: 0; } }
        @keyframes imageAppear { from { opacity: 0; } to { opacity: 1; } }
        @keyframes kenBurns { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        /* Effet Glitch (Slide 9 - Frictions) */
        .effect-glitch { animation: glitchImg 4s infinite; }
        @keyframes glitchImg {
            0% { transform: translate(0); }
            1% { transform: translate(-2px, 1px); filter: hue-rotate(90deg); }
            2% { transform: translate(2px, -1px); filter: none; }
            100% { transform: translate(0); }
        }

        /* Effet Signal (Slide 8 - Connectivity) */
        .effect-signal { animation: signalFlicker 5s infinite; }
        @keyframes signalFlicker {
            0%, 100% { opacity: 1; }
            95% { opacity: 1; }
            96% { opacity: 0.8; transform: scale(1.005); }
            97% { opacity: 1; }
        }

        /* Layouts */
        .header-line { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--primary-dim); padding-bottom: 5px; flex-shrink: 0; }
        .body-layout { display: flex; gap: 25px; flex: 1; min-height: 0; align-items: center; }
        .text-part { flex: 1; display: flex; flex-direction: column; justify-content: center; height: 100%; min-height: 0; }
        .visual-part { flex: 1.3; height: 100%; display: flex; align-items: center; justify-content: center; min-height: 0; position: relative; }

        .multi-img-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 10px; width: 100%; height: 100%; }
        .grid-item { position: relative; border: 1px solid var(--primary-dim); overflow: hidden; height: 100%; }
        .grid-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); color: var(--primary); font-family: 'JetBrains Mono'; font-size: 9px; padding: 3px; text-align: center; z-index: 15;}

        /* Sommaire & Entreprises en cascade */
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); gap: 15px; width: 100%; flex: 1; align-content: center; }
        .cascade-item { opacity: 0; animation: flyInBottom 0.5s ease-out forwards; }

        .company-list { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(3, 1fr); gap: 10px; width: 100%; height: 100%; align-content: center; }
        .company-name-card { background: var(--primary-dim); border: 1px solid var(--primary); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; border-radius: 4px; padding: 10px; transition: transform 0.3s; }
        .company-name-card:hover { transform: scale(1.05); background: rgba(0,242,255,0.2); }

        /* Typographie */
        h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(22px, 4.5vh, 50px); margin: 0; color: var(--primary); }
        h2 { font-family: 'Orbitron', sans-serif; font-size: clamp(14px, 2vh, 18px); margin: 2px 0; opacity: 0.8; }
        h3 { font-family: 'Orbitron', sans-serif; font-size: clamp(18px, 3vh, 26px); margin: 0; color: #fff; }
        .mono { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--primary); letter-spacing: 1px; }
        .card { background: rgba(255,255,255,0.03); padding: 8px 12px; border-left: 3px solid var(--primary); margin-top: 8px; flex-shrink: 1; }
        .card h4 { font-size: clamp(11px, 1.5vh, 13px); color: var(--primary); margin: 0 0 2px 0; font-family: 'Orbitron'; }
        .card p { font-size: clamp(10px, 1.3vh, 12px); color: var(--text-dim); margin: 0; line-height: 1.2; }

        /* NAVIGATION */
        .nav-bar { height: var(--nav-height); padding: 0 40px; display: flex; justify-content: space-between; align-items: center; background: #000; border-top: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; z-index: 200; }
        .nav-btn { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 8px 25px; cursor: pointer; font-family: 'Orbitron'; font-size: 11px; border-radius: 2px; transition: 0.2s; text-transform: uppercase; }
        .nav-btn:hover:not(:disabled) { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary-dim); }
        .nav-btn:disabled { opacity: 0.1; cursor: not-allowed; }
        .progress-text { font-family: 'JetBrains Mono'; font-size: 14px; color: var(--text-dim); }
        .centered-slide { align-items: center; justify-content: center; text-align: center; flex: 1; display: flex; flex-direction: column; height: 100%; }
    </style>
</head>
<body>

    <div class="presentation-wrapper">
        <div class="hud-overlay">
            <div class="hud-corner tl"></div><div class="hud-corner tr"></div>
            <div class="hud-corner bl"></div><div class="hud-corner br"></div>
        </div>

        <div id="slide-container"></div>

        <div class="nav-bar">
            <div class="progress-text" id="slide-index">01 / 10</div>
            <div class="btn-group">
                <button class="nav-btn" onclick="changeSlide(-1)" id="prevBtn">PREVIOUS</button>
                <button class="nav-btn" onclick="changeSlide(1)" id="nextBtn">NEXT</button>
            </div>
            <div class="mono" style="opacity: 0.6;">SCAF HUD INTERFACE</div>
        </div>
    </div>

    <script>
        const presentationData = [
            {
                type: "cover",
                title: "Future Support",
                subtitle: "6th Generation Fighter Development",
                badge: "[ MISSION: AIR SUPERIORITY ]",
                image: "https://www.leparisien.fr/resizer/SOlIBNQaL28LGtFkoXoGDp6HENY=/arc-anglerfish-eu-central-1-prod-leparisien/public/RTQX25NP4JEO5EGMO34MPKTAXA.jpg",
                anim: "anim-zoom-in"
            },
            {
                type: "summary",
                header: "// 01. SUMMARY",
                title: "Outline",
                grid: [
                    { h: "01. History", p: "Evolution of Gen 4 & 5." },
                    { h: "02. New Gen", p: "6th Gen Capabilities." },
                    { h: "03. SCAF Project", p: "Roadmap and Roadmap." },
                    { h: "04. Alliance", p: "Strategic Link." },
                    { h: "05. Actors", p: "Major Partners." },
                    { h: "06. Stakes", p: "Friction & Challenges." }
                ],
                anim: "anim-from-bottom"
            },
            {
                type: "multi",
                header: "// 02. PREVIOUS GENERATIONS",
                title: "Evolution",
                cards: [
                    { h: "Gen 4 Characterisitcs", p: "Digital flight controls and multi-role agility (Rafale/Typhoon)." },
                    { h: "Gen 5 Characteristics", p: "All-aspect stealth and sensor fusion (F-35/Su-57)." }
                ],
                images: [
                    "https://upload.wikimedia.org/wikipedia/commons/6/64/Rafale_-_RIAT_2009_%283751416421%29.jpg",
                    "https://upload.wikimedia.org/wikipedia/commons/3/3c/RAF_Eurofighter_EF-2000_Typhoon_F2_Lofting-1.jpg",
                    "https://media.istockphoto.com/id/474030760/fr/photo/f35-avion-de-chass%C3%A0-une-vitesse-supersonique.jpg?s=612x612&w=0&k=20&c=JPGkPkl0fYQnmnWq3gI1VmuCMei68YaIhGYWqHA7ojs=",
                    "https://www.twz.com/wp-content/uploads/2025/11/su-57-updates-dubai-airshow.jpg?w=1200"
                ],
                imageLabels: ["Rafale", "Typhoon", "F-35", "Su-57"],
                anim: "anim-from-right"
            },
            {
                type: "standard",
                header: "// 03. NEW GENERATION",
                title: "New Generation",
                cards: [
                    { h: "AI Assistance", p: "Decision support for the pilot." },
                    { h: "Remote swarms", p: "Drones collaborative combat." },
                    { h: "Furtivity", p: "Advanced discretion." },
                    { h: "Information", p: "Tactical combat cloud." }
                ],
                image: "https://miro.medium.com/v2/resize:fit:1400/1*VnDOy_Rupp-Qy39UAXLP8w.jpeg",
                anim: "anim-from-left"
            },
            {
                type: "standard",
                header: "// 04. PROGRAM OVERVIEW",
                title: "The SCAF Project",
                cards: [
                    { h: "Launch (2017)", p: "Started by FR/DE, joined by ES in 2019." },
                    { h: "Deadlines", p: "Flight demo 2029. Service by 2040." },
                    { h: "Specs", p: "Stealth, high-thrust, System of Systems." }
                ],
                image: "https://images.air-cosmos.com/media/f275769b21870026d48e7f1de4433a61cfff058604bc19353e415f8d2d0bc79b",
                anim: "anim-zoom-in"
            },
            {
                type: "standard",
                header: "// 05. THE ALLIANCE",
                title: "Strategic Link",
                cards: [
                    { h: "France", p: "Core design lead." },
                    { h: "Germany", p: "Systems lead." },
                    { h: "Spain", p: "Networking lead." }
                ],
                image: "https://i-wdm.unimedias.fr/2025/07/08/shutterstock_1847866900-scaled-686d32c56a0c8.jpg?auto=format%2Ccompress&crop=faces&cs=tinysrgb&fit=crop&h=501&ixlib=php-4.1.0&w=890",
                anim: "anim-from-right"
            },
            {
                type: "companies",
                header: "// 06. INDUSTRIAL ACTORS",
                title: "Partners",
                companies: [
                    { n: "Airbus", c: "FR / DE / ES" },
                    { n: "Dassault Aviation", c: "France" },
                    { n: "Safran", c: "France" },
                    { n: "Thales", c: "France" },
                    { n: "Indra", c: "Spain" },
                    { n: "MBDA", c: "FR / DE / ES" }
                ],
                anim: "anim-from-bottom"
            },
            {
                type: "comm_vertical",
                header: "// 07. 6TH GEN UPDATE",
                title: "Global Connectivity",
                cards: [
                    { h: "NGF Core", p: "Stealth piloted platform." },
                    { h: "Space Link", p: "Real-time tactical comms." }
                ],
                imgTop: "https://eos.com/wp-content/uploads/2023/03/types-of-satellites.jpg",
                imgBottom: "https://www.aerotime.aero/images/6th-generation-fighter-jets1-1-800x500.jpg",
                anim: "anim-from-left"
            },
            {
                type: "standard",
                header: "// 08. STRATEGIC FRICTION",
                title: "Challenges",
                cards: [
                    { h: "Blocking Point", p: "Dassault vs Airbus leadership on Flight Controls." },
                    { h: "IP Secrets", p: "Protection of national technology vs sharing." }
                ],
                image: "https://www.boursorama.com/static/i/content/images/6/0/1/601b367e67db7cafddb469fd469333cf-760x507.jpg",
                anim: "anim-zoom-in",
                imageEffect: "effect-glitch"
            },
            {
                type: "cover",
                title: "QUESTIONS?",
                subtitle: "Ready for Discussion",
                badge: "[ MISSION DEBRIEFING ]",
                image: "",
                anim: "anim-zoom-in"
            }
        ];

        let currentIndex = 0;

        function getScannerHTML() { return '<div class="scanner-line"></div>'; }

        function renderSlide() {
            const data = presentationData[currentIndex];
            const container = document.getElementById('slide-container');
            container.innerHTML = '';
            let html = '';

            const imageClass = data.imageEffect || '';

            if (data.type === "cover") {
                html = `
                    <div class="slide-content centered-slide ${data.anim}">
                        <div class="mono">${data.badge}</div>
                        <h1>${data.title}</h1>
                        <h2 style="animation-delay: 0.2s">${data.subtitle}</h2>
                        ${data.image ? `
                        <div class="visual-part" style="width: 50%; height: 40%; margin-top: 15px;">
                            <div class="image-box ${imageClass}">${getScannerHTML()}<img src="${data.image}"></div>
                        </div>` : ''}
                    </div>
                `;
            } else if (data.type === "summary") {
                html = `
                    <div class="slide-content ${data.anim}">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <h3 style="text-align:center;">${data.title}</h3>
                        <div class="summary-grid">
                            ${data.grid.map((c, i) => `
                                <div class="card cascade-item" style="animation-delay: ${i*0.1}s; display:flex; flex-direction:column; justify-content:center; padding:12px; margin:0;">
                                    <h4>${c.h}</h4><p>${c.p}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (data.type === "standard") {
                html = `
                    <div class="slide-content ${data.anim}">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <div class="body-layout">
                            <div class="text-part">
                                <h3>${data.title}</h3>
                                ${data.cards.map(c => `<div class="card"><h4>${c.h}</h4><p>${c.p}</p></div>`).join('')}
                            </div>
                            <div class="visual-part"><div class="image-box ${imageClass}">${getScannerHTML()}<img src="${data.image}"></div></div>
                        </div>
                    </div>
                `;
            } else if (data.type === "multi") {
                html = `
                    <div class="slide-content ${data.anim}">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <div class="body-layout">
                            <div class="text-part">
                                <h3>${data.title}</h3>
                                ${data.cards.map(c => `<div class="card"><h4>${c.h}</h4><p>${c.p}</p></div>`).join('')}
                            </div>
                            <div class="visual-part">
                                <div class="multi-img-grid">
                                    ${data.images.map((img, idx) => `
                                        <div class="grid-item">
                                            <div class="image-box ${imageClass}" style="height:100%">${getScannerHTML()}<img src="${img}"></div>
                                            <div class="grid-label">${data.imageLabels[idx]}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (data.type === "companies") {
                html = `
                    <div class="slide-content ${data.anim}">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <h3 style="text-align: center; margin-bottom: 10px;">${data.title}</h3>
                        <div class="company-list">
                            ${data.companies.map((c, i) => `<div class="company-name-card cascade-item" style="animation-delay: ${i*0.1}s;"><div class="c-name">${c.n}</div><div class="c-country">${c.c}</div></div>`).join('')}
                        </div>
                    </div>
                `;
            } else if (data.type === "comm_vertical") {
                html = `
                    <div class="slide-content ${data.anim}">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <div class="body-layout">
                            <div class="text-part">
                                <h3>${data.title}</h3>
                                ${data.cards.map(c => `<div class="card"><h4>${c.h}</h4><p>${c.p}</p></div>`).join('')}
                            </div>
                            <div class="visual-part">
                                <div class="vertical-visual">
                                    <div class="v-img image-box effect-signal">${getScannerHTML()}<img src="${data.imgTop}"></div>
                                    <div class="v-img image-box effect-signal" style="animation-delay:0.3s">${getScannerHTML()}<img src="${data.imgBottom}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            document.getElementById('slide-index').innerText = `${String(currentIndex + 1).padStart(2, '0')} / ${String(presentationData.length).padStart(2, '0')}`;
            document.getElementById('prevBtn').disabled = (currentIndex === 0);
            document.getElementById('nextBtn').disabled = (currentIndex === presentationData.length - 1);
        }

        function changeSlide(dir) {
            const next = currentIndex + dir;
            if (next >= 0 && next < presentationData.length) {
                currentIndex = next;
                renderSlide();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === " ") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
        });

        window.onload = renderSlide;
    </script>
</body>
</html>
