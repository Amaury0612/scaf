<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAF: 6th Generation Presentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --primary-dim: rgba(0, 242, 255, 0.15);
            --bg-dark: #020617;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --nav-height: 60px;
        }

        * { box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
        }

        .presentation-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background: var(--bg-dark);
            position: relative;
        }

        /* HUD Overlay */
        .hud-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        .hud-corner {
            position: absolute; width: 25px; height: 25px;
            border: 2px solid var(--primary); opacity: 0.2;
        }
        .tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .br { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        /* --- ZONE DE CONTENU --- */
        #slide-container {
            flex: 1;
            padding: 2vh 4vw;
            display: flex;
            flex-direction: column;
            min-height: 0;
            background: radial-gradient(circle at center, #0f172a 0%, #000 100%);
            position: relative;
        }

        .slide-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .header-line {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--primary-dim);
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        .body-layout { 
            display: flex; 
            gap: 25px; 
            flex: 1; 
            min-height: 0; 
            align-items: center;
        }

        .text-part { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            height: 100%; 
            min-height: 0;
        }

        .visual-part { 
            flex: 1.3; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 0; 
            position: relative;
        }

        /* Images */
        .image-box {
            width: 100%; 
            height: 100%;
            background: #000; 
            border: 1px solid var(--primary-dim);
            border-radius: 4px; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        /* Grilles */
        .multi-img-grid {
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            grid-template-rows: repeat(2, minmax(0, 1fr));
            gap: 10px; 
            width: 100%; 
            height: 100%;
        }
        .grid-item { 
            position: relative; 
            border: 1px solid var(--primary-dim); 
            overflow: hidden; 
            background: #000;
            height: 100%;
        }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; }
        .grid-label { 
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.85);
            color: var(--primary); font-family: 'JetBrains Mono'; font-size: 9px; padding: 3px; text-align: center;
        }

        /* Sommaire : 6 cases Ã©gales */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            height: 100%;
            flex: 1;
            align-content: center;
        }

        /* Slide 8: Satellite & Avion */
        .vertical-visual {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            height: 100%;
        }
        .v-img {
            flex: 1;
            border: 1px solid var(--primary-dim);
            border-radius: 4px;
            overflow: hidden;
            background: #000;
        }
        .v-img img { width: 100%; height: 100%; object-fit: cover; }

        /* Slide 7 (Entreprises) */
        .company-list {
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            grid-template-rows: repeat(3, minmax(0, 1fr));
            gap: 10px; 
            width: 100%; 
            height: 100%;
            align-content: center;
        }
        .company-name-card {
            background: var(--primary-dim); 
            border: 1px solid var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center; 
            border-radius: 4px;
            padding: 10px;
        }
        .company-name-card .c-name { font-family: 'Orbitron'; font-size: clamp(14px, 2.2vh, 18px); color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }
        .company-name-card .c-country { font-family: 'JetBrains Mono'; font-size: 10px; color: #fff; margin-top: 4px; opacity: 0.8; }

        /* Typographie */
        h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(22px, 4.5vh, 50px); margin: 0; color: var(--primary); }
        h2 { font-family: 'Orbitron', sans-serif; font-size: clamp(14px, 2vh, 18px); margin: 2px 0; opacity: 0.8; }
        h3 { font-family: 'Orbitron', sans-serif; font-size: clamp(18px, 3vh, 26px); margin: 0; color: #fff; }
        
        .mono { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--primary); letter-spacing: 1px; }
        
        .card { 
            background: rgba(255,255,255,0.03); 
            padding: 8px 12px; 
            border-left: 3px solid var(--primary); 
            margin-top: 8px;
            flex-shrink: 1;
        }
        .card h4 { font-size: clamp(11px, 1.5vh, 13px); color: var(--primary); margin: 0 0 2px 0; font-family: 'Orbitron'; }
        .card p { font-size: clamp(10px, 1.3vh, 12px); color: var(--text-dim); margin: 0; line-height: 1.2; }

        /* --- NAVIGATION --- */
        .nav-bar {
            height: var(--nav-height);
            padding: 0 40px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: #000;
            border-top: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0; 
            z-index: 20;
        }

        .btn-group { display: flex; gap: 15px; }
        .nav-btn {
            background: transparent; border: 1px solid var(--primary);
            color: var(--primary); padding: 8px 25px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 11px; border-radius: 2px;
            transition: 0.2s; text-transform: uppercase;
        }
        .nav-btn:hover:not(:disabled) { background: var(--primary); color: #000; box-shadow: 0 0 10px var(--primary-dim); }
        .nav-btn:disabled { opacity: 0.1; cursor: not-allowed; }

        .progress-text { font-family: 'JetBrains Mono'; font-size: 14px; color: var(--text-dim); }

        .centered-slide { align-items: center; justify-content: center; text-align: center; flex: 1; display: flex; flex-direction: column; height: 100%; }
    </style>
</head>
<body>

    <div class="presentation-wrapper">
        <div class="hud-overlay">
            <div class="hud-corner tl"></div><div class="hud-corner tr"></div>
            <div class="hud-corner bl"></div><div class="hud-corner br"></div>
        </div>

        <div id="slide-container"></div>

        <div class="nav-bar">
            <div class="progress-text" id="slide-index">01 / 10</div>
            <div class="btn-group">
                <button class="nav-btn" onclick="changeSlide(-1)" id="prevBtn">PREVIOUS</button>
                <button class="nav-btn" onclick="changeSlide(1)" id="nextBtn">NEXT</button>
            </div>
            <div class="mono" style="opacity: 0.6;">SCAF HUD INTERFACE</div>
        </div>
    </div>

    <script>
        const presentationData = [
            {
                type: "cover",
                badge: "[ PROGRAM STATUS: OPERATIONAL ]",
                title: "Future Support",
                subtitle: "6th Generation Fighter Development",
                status: "OBJECTIVE: PROJECT SCAF",
                image: "https://www.leparisien.fr/resizer/SOlIBNQaL28LGtFkoXoGDp6HENY=/arc-anglerfish-eu-central-1-prod-leparisien/public/RTQX25NP4JEO5EGMO34MPKTAXA.jpg"
            },
            {
                type: "summary",
                header: "// 01. SUMMARY",
                title: "Presentation Outline",
                grid: [
                    { h: "01. History", p: "Evolution of Gen 4 & 5." },
                    { h: "02. New Gen", p: "6th Gen Improvements." },
                    { h: "03. SCAF Project", p: "Timeline & Future Specs." },
                    { h: "04. Alliance", p: "EU Strategic Sovereignty." },
                    { h: "05. Actors", p: "Industry & Countries." },
                    { h: "06. Stakes", p: "Friction & Challenges." }
                ]
            },
            {
                type: "multi",
                header: "// 02. PREVIOUS GENERATIONS",
                title: "Evolution",
                cards: [
                    { h: "Gen 4 Characterisitcs", p: "Maneuverability, digital flight controls, and multi-role versatility (Rafale/Typhoon)." },
                    { h: "Gen 5 Characteristics", p: "All-aspect stealth, internal weapon bays, and advanced sensor fusion (F-35/Su-57)." }
                ],
                images: [
                    "https://upload.wikimedia.org/wikipedia/commons/6/64/Rafale_-_RIAT_2009_%283751416421%29.jpg",
                    "https://upload.wikimedia.org/wikipedia/commons/3/3c/RAF_Eurofighter_EF-2000_Typhoon_F2_Lofting-1.jpg",
                    "https://media.istockphoto.com/id/474030760/fr/photo/f35-avion-de-chass%C3%A0-une-vitesse-supersonique.jpg?s=612x612&w=0&k=20&c=JPGkPkl0fYQnmnWq3gI1VmuCMei68YaIhGYWqHA7ojs=",
                    "https://www.twz.com/wp-content/uploads/2025/11/su-57-updates-dubai-airshow.jpg?w=1200"
                ],
                imageLabels: ["Rafale", "Typhoon", "F-35", "Su-57"]
            },
            {
                type: "standard",
                header: "// 03. NEW GENERATION",
                title: "New Generation",
                cards: [
                    { h: "AI Assistance", p: "Real-time decision support for the pilot." },
                    { h: "Drones", p: "Remote carriers wingmen swarms." },
                    { h: "Furtivity", p: "Total discretion in all spectrums." },
                    { h: "Information", p: "Battle cloud and high-power sensors." }
                ],
                image: "https://miro.medium.com/v2/resize:fit:1400/1*VnDOy_Rupp-Qy39UAXLP8w.jpeg"
            },
            {
                type: "standard",
                header: "// 04. PROGRAM OVERVIEW",
                title: "The SCAF Project",
                cards: [
                    { h: "Launch (2017)", p: "Started by FR/DE, joined by ES in 2019." },
                    { h: "Deadlines", p: "Flight demo 2029. Operational status by 2040." },
                    { h: "Future Specs", p: "Stealth airframe, high-thrust, System of Systems." }
                ],
                image: "https://images.air-cosmos.com/media/f275769b21870026d48e7f1de4433a61cfff058604bc19353e415f8d2d0bc79b"
            },
            {
                type: "standard",
                header: "// 05. THE ALLIANCE",
                title: "Strategic Link",
                cards: [
                    { h: "France", p: "Strategic leadership and core design lead." },
                    { h: "Germany", p: "Propulsion and systems integration lead." },
                    { h: "Spain", p: "Sensors and tactical networking lead." }
                ],
                image: "https://i-wdm.unimedias.fr/2025/07/08/shutterstock_1847866900-scaled-686d32c56a0c8.jpg?auto=format%2Ccompress&crop=faces&cs=tinysrgb&fit=crop&h=501&ixlib=php-4.1.0&w=890"
            },
            {
                type: "companies",
                header: "// 06. INDUSTRIAL ACTORS",
                title: "Main Partners",
                companies: [
                    { n: "Airbus", c: "France / Germany / Spain" },
                    { n: "Dassault Aviation", c: "France" },
                    { n: "Safran", c: "France" },
                    { n: "Thales", c: "France" },
                    { n: "Indra", c: "Spain" },
                    { n: "MBDA", c: "France / Germany / Spain" }
                ]
            },
            {
                type: "comm_vertical",
                header: "// 07. 6TH GENERATION UPDATE",
                title: "6th Generation Update",
                cards: [
                    { h: "New Generation Fighter", p: "Heart of the stealthy piloted platform." },
                    { h: "Space Connectivity", p: "Real-time satellite link for hyper-connected combat." }
                ],
                imgTop: "https://eos.com/wp-content/uploads/2023/03/types-of-satellites.jpg",
                imgBottom: "https://www.aerotime.aero/images/6th-generation-fighter-jets1-1-800x500.jpg"
            },
            {
                type: "standard",
                header: "// 08. STRATEGIC FRICTION",
                title: "Challenges & Stakes",
                cards: [
                    { h: "Country Interests", p: "FR: Sovereignty. DE: Tech access (IP). ES: Industrial tier 1 integration." },
                    { h: "Blocking Point", p: "Dassault vs Airbus leadership on Flight Controls (NGF 'Brain')." },
                    { h: "Industrial Secrets", p: "Protection of national technology vs common IP sharing." }
                ],
                image: "https://www.boursorama.com/static/i/content/images/6/0/1/601b367e67db7cafddb469fd469333cf-760x507.jpg"
            },
            {
                type: "cover",
                badge: "[ END OF MISSION ]",
                title: "QUESTIONS?",
                subtitle: "Mission Debriefing",
                status: "READY FOR DISCUSSION",
                image: ""
            }
        ];

        let currentIndex = 0;

        function renderSlide() {
            const data = presentationData[currentIndex];
            const container = document.getElementById('slide-container');
            let html = '';

            if (data.type === "cover") {
                html = `
                    <div class="centered-slide">
                        <div class="mono">${data.badge}</div>
                        <h1>${data.title}</h1>
                        <h2>${data.subtitle}</h2>
                        <div class="mono" style="margin-top: 10px; border: 1px solid var(--primary); padding: 5px 20px;">>> ${data.status}</div>
                        ${data.image ? `
                        <div class="visual-part" style="width: 50%; height: 40%; margin-top: 15px;">
                            <div class="image-box"><img src="${data.image}"></div>
                        </div>` : ''}
                    </div>
                `;
            } else if (data.type === "summary") {
                html = `
                    <div class="slide-content">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <h3>${data.title}</h3>
                        <div class="summary-grid">
                            ${data.grid.map(c => `
                                <div class="card" style="display:flex; flex-direction:column; justify-content:center; padding:12px; margin:0;">
                                    <h4 style="font-size: 13px; margin-bottom:4px;">${c.h}</h4>
                                    <p style="font-size: 11px; margin:0;">${c.p}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (data.type === "standard") {
                html = `
                    <div class="slide-content">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <div class="body-layout">
                            <div class="text-part">
                                <h3>${data.title}</h3>
                                ${data.cards.map(c => `<div class="card"><h4>${c.h}</h4><p>${c.p}</p></div>`).join('')}
                            </div>
                            <div class="visual-part"><div class="image-box"><img src="${data.image}"></div></div>
                        </div>
                    </div>
                `;
            } else if (data.type === "multi") {
                html = `
                    <div class="slide-content">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <div class="body-layout">
                            <div class="text-part">
                                <h3>${data.title}</h3>
                                ${data.cards.map(c => `<div class="card"><h4>${c.h}</h4><p>${c.p}</p></div>`).join('')}
                            </div>
                            <div class="visual-part">
                                <div class="multi-img-grid">
                                    ${data.images.map((img, idx) => `
                                        <div class="grid-item"><img src="${img}"><div class="grid-label">${data.imageLabels[idx]}</div></div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (data.type === "companies") {
                html = `
                    <div class="slide-content">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <h3 style="text-align: center; margin-bottom: 10px;">${data.title}</h3>
                        <div class="company-list" style="flex: 1;">
                            ${data.companies.map(c => `
                                <div class="company-name-card">
                                    <div class="c-name">${c.n}</div>
                                    <div class="c-country">${c.c}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (data.type === "comm_vertical") {
                html = `
                    <div class="slide-content">
                        <div class="header-line"><div class="mono">${data.header}</div></div>
                        <div class="body-layout">
                            <div class="text-part">
                                <h3>${data.title}</h3>
                                ${data.cards.map(c => `<div class="card"><h4>${c.h}</h4><p>${c.p}</p></div>`).join('')}
                            </div>
                            <div class="visual-part">
                                <div class="vertical-visual">
                                    <div class="v-img"><img src="${data.imgTop}"></div>
                                    <div class="v-img"><img src="${data.imgBottom}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            document.getElementById('slide-index').innerText = `${String(currentIndex + 1).padStart(2, '0')} / ${String(presentationData.length).padStart(2, '0')}`;
            document.getElementById('prevBtn').disabled = (currentIndex === 0);
            document.getElementById('nextBtn').disabled = (currentIndex === presentationData.length - 1);
        }

        function changeSlide(dir) {
            const next = currentIndex + dir;
            if (next >= 0 && next < presentationData.length) {
                currentIndex = next;
                renderSlide();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === " ") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
        });

        window.onload = renderSlide;
    </script>
</body>
</html>
